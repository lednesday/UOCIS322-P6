version: '3'

services:
  brevetsapp:
    build: brevetsapp/
    command: python -u flask_brevets.py
    ports: 
        - "5422:5000"
    depends_on:
        - ourdb
    environment:
        MONGODB_HOSTNAME: ourdb
  restapi:
    build: ./api
    command: python -u api.py
    ports:
        - "5423:5000"
    depends_on: 
        - ourdb
    environment:
        MONGODB_HOSTNAME: ourdb
